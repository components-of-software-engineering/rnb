name: CI

on: [push, pull_request]

jobs:
    frontend:
        runs-on: ubuntu-18.04
        steps:
          - name: Checkout this repo
            uses: actions/checkout@v1

          - name: Install nodejs
            uses: actions/setup-node@v1
            with:
                node-version: 14.x

          - name: Build
            run: ./src/client/build.sh

    backend:
        runs-on: ubuntu-18.04
        steps:
          - name: Checkout this repo
            uses: actions/checkout@v1

          - name: Set up Python
            uses: actions/setup-python@v1
            with:
              python-version: 3.6

          - name: Build
            run: ./src/server/build.sh
